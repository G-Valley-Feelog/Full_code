

server:
  port: 8082
  servlet:
    context-path: /
spring:

  datasource:

    url: jdbc:mariadb://localhost:3306/test_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root1
    password: root1
    hikari:
      driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 1000
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: create-drop

  properties:
    hibernate:
      show_sql: true
      format_sql: true
      use_sql_comments: true
  main:
      allow-bean-definition-overriding=true:
  mvc:
     resources:
         static-locations: classpath:/static
         static-path-pattern: /static/**


  logging:
    level:
      org.hibernate.SQL: debug
